    <style type="text/css">

        /*BACKGROUND ANIMATION :*/

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: "Fredoka One", cursive;
        }

        .wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

/*        Pattern Infinite scrolling animation. (n.d.). CodePen. https://codepen.io/adamabundis/pen/PoYgvYQ*/

        footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            }

        footer a {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
        }

        #map {
            height: 400px;
            width: 90%;
            margin-top: 20px;
            border: 2px solid #ccc;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 5px;

            background-color: #4CAF50;
            color: white;
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript">
    let map;
    
    // Function to initialize the map
    function initMap() {
        // Check if the browser supports geolocation
        if (!navigator.geolocation) {
            alert("Geolocation is not supported by your browser");
            return;
        }

        // Get the user's current location
        navigator.geolocation.getCurrentPosition(
            function (position) {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };

                // Create the map centered at the user's location
                map = L.map('map').setView([userLocation.lat, userLocation.lng], 14);
                
                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Add a marker at the user's location with a popup
                L.marker([userLocation.lat, userLocation.lng])
                    .addTo(map)
                    .bindPopup('You are here!')
                    .openPopup();
            },
            function () {
                alert("Unable to retrieve your location");
            }
        );
    }

    //to display a location when a clicking a button
    function showLocation(lat, lng, name) {
        if (map) {
            // Move the map view to the selected location
            map.setView([lat, lng], 15);
            
            // Add a pop up marker at the selected location
            L.marker([lat, lng]).addTo(map).bindPopup(name).openPopup();
        }
    }

    initMap();

    // W3Schools online HTML editor. (n.d.-b). https://www.w3schools.com/js/tryit.asp?filename=tryjs_api_geolocation
    </script>
